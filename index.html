<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - cc在线工具平台</title>
    <!-- 引入 Tailwind CSS 以便快速美化界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        }
        /* 为卡片添加一个微妙的悬浮效果 */
        .tool-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .tool-card:hover {
            transform: translateY(-5px); /* 向上移动一点 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* 增加阴影 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- 页面顶部导航栏 -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-800">cc在线工具平台</h1>
            <p class="text-sm text-gray-600">一个集成了多种实用功能的在线平台</p>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-extrabold text-gray-900">选择一个工具开始使用</h2>
            <p class="mt-2 text-lg text-gray-500">点击下方的卡片以访问对应的功能页面。</p>
        </div>

        <!-- 工具卡片容器 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- 卡片 1: 学生成绩查询 -->
            <!-- 重要: a href="..." 中的链接需要指向你的成绩查询HTML文件 -->
            <a href="score_query.html" class="tool-card block bg-white rounded-xl shadow-lg overflow-hidden group">
                <div class="p-6">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 bg-blue-500 text-white rounded-lg p-3">
                            <!-- SVG 图标: 学士帽 -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"> <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" /> </svg>     
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">2024南阳中考查询</h3>
                            <p class="text-gray-600 text-sm mt-1">进入成绩查询系统</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-3">
                    <span class="text-blue-600 font-semibold group-hover:text-blue-800 transition-colors duration-200">
                        立即前往 &rarr;
                    </span>
                </div>
            </a>


            <!-- 在 index.html 中添加这张卡片 -->
            <a href="good.html" class="tool-card block bg-white rounded-xl shadow-lg overflow-hidden group">
                <div class="p-6">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 bg-green-500 text-white rounded-lg p-3">
                            <!-- SVG 图标: 链接/书签 -->
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                                </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">常用网站导航</h3>
                            <p class="text-gray-600 text-sm mt-1">快速访问你收藏的网站链接。</p>
                        </div>
                    </div>
                </div>
                 <div class="bg-gray-50 px-6 py-3">
                   <span class="text-green-600 font-semibold group-hover:text-green-800 transition-colors duration-200">
                       立即前往 &rarr;
                   </span>
                </div>
            </a>
            
            <!-- 卡片 2: 为未来新功能预留的占位符 -->
            <div class="tool-card block bg-white rounded-xl shadow-lg overflow-hidden cursor-not-allowed opacity-60">
                <div class="p-6">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 bg-gray-400 text-white rounded-lg p-3">
                           <!-- SVG 图标: 齿轮/设置 -->
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg> 
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">功能待开发</h3>
                            <p class="text-gray-600 text-sm mt-1">下一个强大的功能即将上线。</p>
                        </div>
                    </div>
                </div>
                 <div class="bg-gray-50 px-6 py-3">
                    <span class="text-gray-500 font-semibold">
                        敬请期待...
                    </span>
                </div>
            </div>
            
            <!-- 你可以完整复制上面的 <a href=...>...</a> 或 <div>...</div> 块来添加更多工具 -->

        </div>
    </main>

    <!-- 页面底部 -->
    <footer class="bg-white mt-12">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2025 多功能在线工具平台. cc版权所有.</p>
        </div>
    </footer>

</body>
</html>
